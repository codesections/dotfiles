# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      command:
        <Alt+n>: command-history-next
        <Alt+p>: command-history-prev
        <Ctrl+g>: leave-mode
        <Ctrl+n>: completion-item-focus next
        <Ctrl+p>: completion-item-focus prev
        <Ctrl+r>: search-prev
        <Ctrl+s>: search-next
      insert:
        <Ctrl+6>: tab-focus last
        <Ctrl+b>: scroll left
        <Ctrl+e>: open-editor
        <Ctrl+f>: scroll right
        <Ctrl+n>: scroll down
        <Ctrl+p>: scroll up
        <Ctrl+u><Ctrl+x><Ctrl+f>: set-cmd-text -s :open
        <Ctrl+x><Ctrl+c>: quit --save
        <Ctrl+x><Ctrl+f>: set-cmd-text -s :open -t
        <Ctrl+x><Ctrl+m>: 'set-cmd-text :'
        <Ctrl+x><Ctrl+s>: session-save
        <Ctrl+x>[: tab-prev
        <Ctrl+x>]: tab-next
        <Ctrl+x>b: set-cmd-text -s :buffer
        <Ctrl+x>k: tab-close
      normal:
        '"G': :open -t https://github.com
        '"M': :open -t https://fosstodon.org
        '"P': :open -t https://mail.protonmail.com
        '''': null
        '''G': :buffer https://github.com
        '''M': :buffer https://fosstodon.org
        '''P': :buffer https://mail.protonmail.com
        /: null
        <Ctrl+6>: tab-focus last
        <Ctrl+Shift+o>: set-cmd-text -s :open
        <Ctrl+b>: scroll left
        <Ctrl+e>: open-editor
        <Ctrl+f>: scroll right
        <Ctrl+h>: null
        <Ctrl+j>: forward
        <Ctrl+k>: back
        <Ctrl+n>: scroll down
        <Ctrl+o>: set-cmd-text -s :open -t
        <Ctrl+p>: scroll up
        <Ctrl+s>: set-cmd-text /
        <Ctrl+u>: null
        <Ctrl+u><Ctrl+x><Ctrl+f>: set-cmd-text -s :open
        <Ctrl+w>: null
        <Ctrl+x>: null
        <Ctrl+x><Ctrl+c>: quit --save
        <Ctrl+x><Ctrl+f>: set-cmd-text -s :open -t
        <Ctrl+x><Ctrl+m>: 'set-cmd-text :'
        <Ctrl+x><Ctrl+s>: session-save
        <Ctrl+x>[: tab-prev
        <Ctrl+x>]: tab-next
        <Ctrl+x>b: set-cmd-text -s :buffer
        <Ctrl+x>k: tab-close
        <Escape>: fake-key <Esc>
        <Tab>: nop
        J: null
        K: null
        '[b': tab-prev
        ']b': tab-next
        co: null
        d: null
        j: scroll down
        k: scroll up
        m: null
        mA: spawn --userscript qute_mark A
        mB: spawn --userscript qute_mark B
        mC: spawn --userscript qute_mark C
        mD: spawn --userscript qute_mark D
        mE: spawn --userscript qute_mark E
        mF: spawn --userscript qute_mark F
        mG: spawn --userscript qute_mark G
        mH: spawn --userscript qute_mark H
        mI: spawn --userscript qute_mark I
        mJ: spawn --userscript qute_mark J
        mK: spawn --userscript qute_mark K
        mL: spawn --userscript qute_mark L
        mM: spawn --userscript qute_mark M
        mN: spawn --userscript qute_mark N
        mO: spawn --userscript qute_mark O
        mP: spawn --userscript qute_mark P
        mQ: spawn --userscript qute_mark Q
        mR: spawn --userscript qute_mark R
        mS: spawn --userscript qute_mark S
        mT: spawn --userscript qute_mark T
        mU: spawn --userscript qute_mark U
        mV: spawn --userscript qute_mark V
        mW: spawn --userscript qute_mark W
        mX: spawn --userscript qute_mark X
        mY: spawn --userscript qute_mark Y
        mZ: spawn --userscript qute_mark Z
        o: null
        tb: set-cmd-text -s :tab-take
      passthrough:
        <Ctrl+6>: tab-focus last
        <Ctrl+b>: scroll left
        <Ctrl+e>: open-editor
        <Ctrl+f>: scroll right
        <Ctrl+n>: scroll down
        <Ctrl+p>: scroll up
        <Ctrl+u><Ctrl+x><Ctrl+f>: set-cmd-text -s :open
        <Ctrl+x><Ctrl+c>: quit --save
        <Ctrl+x><Ctrl+f>: set-cmd-text -s :open -t
        <Ctrl+x><Ctrl+m>: 'set-cmd-text :'
        <Ctrl+x><Ctrl+s>: session-save
        <Ctrl+x>[: tab-prev
        <Ctrl+x>]: tab-next
        <Ctrl+x>b: set-cmd-text -s :buffer
        <Ctrl+x>k: tab-close
